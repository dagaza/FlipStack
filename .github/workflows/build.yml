name: Build AppImage & Flatpak

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build-appimage:
    runs-on: ubuntu-22.04 # We build on an older system for maximum compatibility
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgirepository1.0-dev gcc libcairo2-dev pkg-config python3-dev python3-gi python3-gi-cairo gir1.2-gtk-4.0 gir1.2-adw-1 libadwaita-1-dev

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install . 

    - name: Build AppImage
      # We just run the script you already made!
      run: |
        chmod +x build_appimage.sh
        ./build_appimage.sh

    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: FlipStack-AppImage
        path: FlipStack*.AppImage
