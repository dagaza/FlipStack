name: Build AppImage & Flatpak

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-appimage:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        # We use 3.10 to match the Ubuntu 22.04 system python.
        # This prevents "ModuleNotFoundError" caused by version mismatches.
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgirepository1.0-dev gcc libcairo2-dev pkg-config python3-dev python3-gi python3-gi-cairo gir1.2-gtk-4.0 gir1.2-adw-1 libadwaita-1-dev libfuse2

    - name: Setup Build Tools (LinuxDeploy)
      run: |
        # 1. Download tools
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        wget https://github.com/niess/linuxdeploy-plugin-python/releases/download/continuous/linuxdeploy-plugin-python-x86_64.AppImage

        # 2. Make executable
        chmod +x linuxdeploy*.AppImage

        # 3. Extract LinuxDeploy
        ./linuxdeploy-x86_64.AppImage --appimage-extract
        mv squashfs-root linuxdeploy-root

        # 4. Extract Python Plugin
        ./linuxdeploy-plugin-python-x86_64.AppImage --appimage-extract
        mv squashfs-root linuxdeploy-plugin-python-root

        # 5. CLEANUP
        rm linuxdeploy-x86_64.AppImage
        rm linuxdeploy-plugin-python-x86_64.AppImage

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        # Force install the compatible PyGObject version
        pip install "PyGObject==3.42.2"
        # Install the app
        pip install . 

    - name: Build AppImage
      run: |
        chmod +x build_appimage.sh
        ./build_appimage.sh

    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: FlipStack-AppImage
        path: FlipStack*.AppImage
